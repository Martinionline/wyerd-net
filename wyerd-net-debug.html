<!DOCTYPE html>
<html>
<head>
    <title>wyerd.net Domain Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>wyerd.net Domain Status Diagnostic</h1>
    <button onclick="testDomainStatus()">Test Domain Status</button>
    <div id="results"></div>
    
    <script>
        async function testDomainStatus() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing wyerd.net domain status...</div>';
            
            try {
                console.log('üîç Testing wyerd.net domain status API...');
                
                const response = await fetch('/api/opensrs/check-domain-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain: 'wyerd.net', timestamp: Date.now() })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('üì° Backend response:', result);
                    
                    const shouldUseGitHub = result.url && result.url.includes('github.io');
                    
                    results.innerHTML = `
                        <div class="result ${shouldUseGitHub ? 'success' : 'error'}">
                            <h3>Domain Status for wyerd.net</h3>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <p><strong>Accessible:</strong> ${result.accessible ? 'Yes' : 'No'}</p>
                            <p><strong>DNS Configured:</strong> ${result.dnsConfigured ? 'Yes' : 'No'}</p>
                            <p><strong>TXT Records:</strong> ${result.txtRecordValid ? 'Yes' : 'No'}</p>
                            <p><strong>Backend URL:</strong> <code>${result.url}</code></p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            
                            <h4>Expected Behavior:</h4>
                            ${shouldUseGitHub 
                                ? '<p style="color: green;">‚úÖ CORRECT: Should use GitHub Pages URL</p>'
                                : '<p style="color: red;">‚ùå WRONG: Should use GitHub Pages URL because domain is not fully configured</p>'
                            }
                            
                            <h4>View Site Button Should Link To:</h4>
                            <p><code>${result.url}</code></p>
                            
                            <p><a href="${result.url}" target="_blank" style="background: #007bff; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">Test Link</a></p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div class="result error">‚ùå API Error: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                results.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load
        window.onload = () => testDomainStatus();
    </script>
</body>
</html>
