
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Test - left</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-4">Navigation Alignment: left</h1>
    
    <nav class="main-navigation">
      <div class="navigation-container h-full flex flex-col justify-center transition-opacity duration-200" 
           style="background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px; font-family: "Courier New"; padding: 12px 16px; font-size: 14px; font-weight: 500; color: #374151; height: 100%; min-height: 60px">
        
          <div class="flex items-center w-full h-full justify-start">
            <div class="flex items-center" style="gap: 24px;">
              
      <div class="flex items-center mr-4">
        <div class="font-bold cursor-pointer transition-colors duration-200" 
             style="
               color: #1f2937;
               font-family: inherit;
               font-size: 20px;
               font-weight: bold;
             "
             onmouseover="this.style.color='#1d4ed8'"
             onmouseout="this.style.color='#1f2937'"
        >
          Test Website
        </div>
      </div>
    
              <div class="flex items-center" style="gap: 16px;">
                
        <button class="transition-all duration-200 flex items-center gap-2 shadow-md" 
                onclick="window.location.href='index.html'"
                style="
                  padding: 8px 12px;
                  font-size: 14px;
                  font-weight: 500;
                  border-radius: 6px;
                  background-color: #3b82f6; color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                  border: none;
                  cursor: pointer;
                  transition: all 0.2s ease;
                "
                onmouseover="if (!true) { this.style.backgroundColor='#f3f4f6'; this.style.boxShadow='0 1px 2px rgba(0,0,0,0.05)'; }"
                onmouseout="if (!true) { this.style.backgroundColor='transparent'; this.style.boxShadow='none'; }"
        >
          <span>Home</span>
        </button>
        <button class="transition-all duration-200 flex items-center gap-2 hover:shadow-sm" 
                onclick="window.location.href='about.html'"
                style="
                  padding: 8px 12px;
                  font-size: 14px;
                  font-weight: 500;
                  border-radius: 6px;
                  background-color: transparent; color: #374151;
                  border: none;
                  cursor: pointer;
                  transition: all 0.2s ease;
                "
                onmouseover="if (!false) { this.style.backgroundColor='#f3f4f6'; this.style.boxShadow='0 1px 2px rgba(0,0,0,0.05)'; }"
                onmouseout="if (!false) { this.style.backgroundColor='transparent'; this.style.boxShadow='none'; }"
        >
          <span>About</span>
        </button>
        <button class="transition-all duration-200 flex items-center gap-2 hover:shadow-sm" 
                onclick="window.location.href='services.html'"
                style="
                  padding: 8px 12px;
                  font-size: 14px;
                  font-weight: 500;
                  border-radius: 6px;
                  background-color: transparent; color: #374151;
                  border: none;
                  cursor: pointer;
                  transition: all 0.2s ease;
                "
                onmouseover="if (!false) { this.style.backgroundColor='#f3f4f6'; this.style.boxShadow='0 1px 2px rgba(0,0,0,0.05)'; }"
                onmouseout="if (!false) { this.style.backgroundColor='transparent'; this.style.boxShadow='none'; }"
        >
          <span>Services</span>
        </button>
        <button class="transition-all duration-200 flex items-center gap-2 hover:shadow-sm" 
                onclick="window.location.href='contact.html'"
                style="
                  padding: 8px 12px;
                  font-size: 14px;
                  font-weight: 500;
                  border-radius: 6px;
                  background-color: transparent; color: #374151;
                  border: none;
                  cursor: pointer;
                  transition: all 0.2s ease;
                "
                onmouseover="if (!false) { this.style.backgroundColor='#f3f4f6'; this.style.boxShadow='0 1px 2px rgba(0,0,0,0.05)'; }"
                onmouseout="if (!false) { this.style.backgroundColor='transparent'; this.style.boxShadow='none'; }"
        >
          <span>Contact</span>
        </button>
              </div>
            </div>
          </div>
        
      </div>
    </nav>
  </div>
</body>
</html>
